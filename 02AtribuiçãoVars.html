<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segundo programa</title> <!--nome da aba-->
    <style>  /*Personalização*/
        body { /*padrão a todo site*/
            background-color: rgb(0, 0, 0); /*fundo*/
            color: white;  /*cor(fonte)*/
            font: normal 20pt Arial;  /*fonte e tamanho*/
        }
        h1 { /*específico ao trecho selecionado*/
            color: rgb(180, 0, 0) /*aplicado apenas em <h1></h1> (Título)*/
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Parágrafo 1</p>
    <p>Parágrafo 2</p>
    <script>
        var x = window.confirm('Confirmação')  // atribuirá boolean
        window.alert('Você clicou em ' + x)  // concatenação
        var y = window.prompt('Prompt') // atribuirá string
        window.alert('Você escreveu ' + y)
        //window.alert(window.prompt('Apenas uma linha, sem gerar variáveis'))
    </script>
</body>
</html>
